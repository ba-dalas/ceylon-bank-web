 <div class="text-center py-4">
    <h2>Application for Corporate Bank Account Local </h2>
 </div>

 <div>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Organization & Account Information">
    <div>
      <app-local-bank-organization-info-shell/>
    </div>

    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Attachment">

    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Signature & Submit</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>

 </div>
